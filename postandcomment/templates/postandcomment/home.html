
{% extends 'postandcomment/base.html' %}
{% block body %}
    {% for post in posts %}
           <article class="media content-section">
                <img src="{{ post.author.profile.image.url}}" alt="" class="rounded-circle article-img">
              <div class="media-body">
                <div class="article-metadata">

                  <a class="mr-2" href="">{{ post.author }}</a>
                 <small class="text-muted">{{ post.date_posted | date:" F d Y" }}</small>
                </div>
                  <div class="jumbotron" style="background-color:grey;">
                      <h2><a class="article-title" href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
                      <p class="article-content">{{ post.content }}</p>
                  </div>

              </div>
           </article>
    {% endfor %}
{% endblock %}
